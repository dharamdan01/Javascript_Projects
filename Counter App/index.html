<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>~
<body>
    <div class="h1div">
        <h1>Counter App</h1>
    </div>

    <div class="main-container">
        <div class="counter-container">
            <div class="count">
                <h2 id="countNumber">0</h2>
                <button id="incrementButton" onclick="decrementButton()"><span>-</span></button>
                <button id="decrementButton" onclick="incrementButton()"><span>+</span></button>
                <div class="para-div">
                    <p>Increment/Decrement by: <input type="number" value="1" step="1" min="1"></p>
                </div>
                <button onclick="resetButton()"><span>Reset</span></button>
            </div>
        </div>
    </div>
    
</body>
</html>
