<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-div">
        <h1>Welcome to Dynamic Gallery</h1>
    </div>
    <div class="full-img" id="fullImgBox">
        <img src="./Images/Student.png" alt="" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="./Images/Student.png" onclick="openFullImg(this.src)">
        <img src="./Images/Teacher.png" onclick="openFullImg(this.src)">
        <img src="./Images/Doctor.png" onclick="openFullImg(this.src)">
        <img src="./Images/Mechanic.png" onclick="openFullImg(this.src)">
        <img src="./Images/Waiter.png" onclick="openFullImg(this.src)">
        <img src="./Images/Actor.jpg" onclick="openFullImg(this.src)">
        <img src="./Images/Pizza Boy.png" onclick="openFullImg(this.src)">
        <img src="./Images/Kid.png" onclick="openFullImg(this.src)">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
